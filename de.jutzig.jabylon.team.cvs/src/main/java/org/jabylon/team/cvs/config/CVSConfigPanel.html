<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div class="control-group">
		<label class="control-label" for="inputURI">Repository URI</label>
		<div class="controls">
			<input type="text" id="inputURI" wicket:id="inputURI" placeholder=":pserver://example.org/cvsroot">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputModule">CVS Module</label>
		<div class="controls">
			<input type="text" id="inputModule" wicket:id="inputModule" placeholder="Module">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputUsername">Username</label>
		<div class="controls">
			<input type="text" id="inputUsername" wicket:id="inputUsername">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password</label>
		<div class="controls">
			<input type="password" id="inputPassword" wicket:id="inputPassword" placeholder="password">
		</div>
	</div>
</wicket:panel>
</html>
