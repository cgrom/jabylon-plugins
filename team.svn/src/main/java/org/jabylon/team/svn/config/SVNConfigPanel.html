<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div wicket:id="uri-group">
		<input type="text" wicket:id="inputURI"
			placeholder="http://example.org/svn"
			wicket:message="placeholder:uri.placeholder">
	</div>
	<div wicket:id="module-group">
		<input type="text" wicket:id="inputModule"
			placeholder="Submodule"
			wicket:message="placeholder:module.placeholder">
	</div>
	<div wicket:id="username-group">
		<input type="text" wicket:id="inputUsername">
	</div>
	<div wicket:id="password-group">
		<input type="password" wicket:id="inputPassword">
	</div>
</wicket:panel>
</html>
