<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>

    <table class="table table-striped table-hover table-condensed jabylon-property-tool-table" id="mymemory-table">
        <thead>
            <tr>
                <th width="45%"><wicket:message key="template.column">Template</wicket:message></th>
                <th width="45%"><wicket:message key="translation.column">Translation</wicket:message></th>
                <th width="10%"><wicket:message key="quality.column">Quality</wicket:message></th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="children">
                <td><span wicket:id="template">Template</span></td>
                <td><span wicket:id="translation">translation</span> <i class="icon-share" wicket:message="title:copyTitle"></i></td>
                <td>
                    <div class="progress">
                        <div class="bar" wicket:id="similarity"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</wicket:panel>
</html>
